<!doctype html>
<html lang="en">
<head>
    <title>Items List</title>
</head>
<body>

{% if items %}
    <h1>Items List</h1>
    <ul>
    {% for item in items %}
        <li>{{ item }}</li>
    {% endfor %}
    </ul>
{% else %}
    <h1>Items List</h1>
    <p>No items found</p>
{% endif %}

</body>
</html>
