<!doctype html>
<html lang="en">
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>

    {% if error %}
        <p>{{ error }}</p>
    {% elif products %}
        <table border="1" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name or product["name"] }}</td>
                    <td>{{ product.category or product["category"] }}</td>
                    <td>{{ product.price or product["price"] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No products to display.</p>
    {% endif %}

</body>
</html>
